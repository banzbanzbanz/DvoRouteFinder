		function find() {
		
		
		var origin = document.getElementById("origin").value;
		var desti = document.getElementById("desti").value;
		
		
		if ((origin.match(/^(agdao|warehouse|mercury|agdao market)$/i) && desti.match(/^(usep|obrero|victoria|sacred hearth)$/i) || (desti.match(/^(agdao|warehouse|mercury|agdao market)$/i) && origin.match(/^(usep|obrero|victoria|sacred hearth)$/i)))) {
			
			
			window.alert("Ride a tricycle \n Fare: Student 7 php Regular 8-10 php.");
			
	
		}
		
		if ((origin.match(/^(G-MALL|victoria plaza|JP Laurel ave|PNB)$/i)&& desti.match(/^(Davao light|SPMC|SSS|ASSUMTION COLLEGE OF DAVAO)$/i) || (origin.match(/^(Davao light|SPMC|SSS|ASSUMTION COLLEGE OF DAVAO)$/i) && desti.match(/^(G-MALL|victoria plaza|JP Laurel ave|PNB)$/i)))) {

}
