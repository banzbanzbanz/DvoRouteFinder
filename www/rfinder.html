		function openWin() {

		function find() {
		
		
		var origin = document.getElementById("origin").value;
		var desti = document.getElementById("desti").value;
		
		
		if ((origin.match(/^(Agdao Public Market|Agdao)$/i) && desti.match(/^(UseP|obrero|victoria|sacred hearth)$/i) || (desti.match(/^(agdao|warehouse|mercury|agdao market)$/i) && origin.match(/^(usep|obrero|victoria|sacred hearth)$/i)))) {
			
			<!-- testing route -->
			window.open("Agdao.html"); 
			
			
	
		}
		
		else if ((origin.match(/^(G-MALL|victoria plaza|JP Laurel ave|PNB)$/i)&& desti.match(/^(Cabagio ave.|Davao light|SPMC|SSS|ASSUMTION COLLEGE OF DAVAO)$/i) || (origin.match(/^(Cabagio ave.|Davao light|SPMC|SSS|ASSUMTION COLLEGE OF DAVAO)$/i) && desti.match(/^(G-MALL|victoria plaza|JP Laurel ave|PNB)$/i)))) {
		
			//route 10 and route 4
            window.open("r10-r4.html");
		}
		else if ((origin.match(/^(Agdao Public Market|Agdao Flyover)$/i) && desti.match(/^(Bankerohan Public Market|San Pedro Cathedral|San Pedro|Piapi Blvd|Mini Forest Blvd|Quezon Blvd|Trading Blvd|DCPO|Davao City Police Office)$/i) || (origin.match(/^(San Pedro Cathedral|San Pedro|Piapi Blvd|Mini Forest Blvd|Quezon Blvd|Trading Blvd|DCPO|Davao City Police Office)$/i) && desti.match(/^(Agdao Public Market|Agdao Flyover)$/i)))) {

			else if ((origin.match(/^(Davao City National High School|Jacinto|Madrazo|San Pedro ST.|Illustre ST.|Duterte ST.|Quirino ave.|Tionco ST.|F.Torress)$/i) && desti.match(/^(Davao City National High School|Jacinto|Madrazo|San Pedro ST.|Illustre ST.|Duterte ST.|Quirino ave.|Tionco ST.|F.Torress)$/i) || (desti.match(/^(Davao City National High School|Jacinto|Madrazo|San Pedro ST.|Illustre ST.|Duterte ST.|Quirino ave.|Tionco ST.|F.Torress)$/i) && origin.match(/^(Davao City National High School|Jacinto|Madrazo|San Pedro ST.|Illustre ST.|Duterte ST.|Quirino ave.|Tionco ST.|F.Torress)$/i)))) {
			
			//route 8
			window.open("r8.html"); 	
	
		}
		
		/*else if ((origin.match(/^(Maya ST.|Candaleria ST.|Bolton ST.|C.Bangoy|R.Magsaysay|Datu Bago ST.|Sandawa)$/i) && desti.match(/^(Maya ST.|Candaleria ST.|Bolton ST.|C.Bangoy|R.Magsaysay|Datu Bago ST.|Sandawa)$/i) || (desti.match(/^(Maya ST.|Candaleria ST.|Bolton ST.|C.Bangoy|R.Magsaysay|Datu Bago ST.|Sandawa)$/i) && origin.match(/^(Maya ST.|Candaleria ST.|Bolton ST.|C.Bangoy|R.Magsaysay|Datu Bago ST.|Sandawa)$/i)))) {
			
			//route 10
			window.open("r10.html"); 	
	
		} */
